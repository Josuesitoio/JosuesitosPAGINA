<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Introduccion - Ingeniería en Software</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Enlaces a hojas de estilo y fuentes -->
    <link rel="stylesheet" href="css/Videojuegos.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <!-- Fuente personalizada -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
    <!-- Iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body>
    <!-- Menú de navegación -->
    <nav>
        <div class="logo">
            <img src="img/itsonLogo.png" alt="Logo ITSON">
            Ingeniería en Software
        </div>
        <ul class="nav-links">
            <li><a href="index.html" >Inicio</a></li>
            <li><a href="Unidad1.html" >Introducion</a></li>
            <li><a href="#unidad2">Ciclo de Vida</a></li>
            <li><a href="#unidad3">corrientes y modelos de desarrollo</a></li>
            <li><a href="VideoJuegos.html" class="active">Videojuegos</a></li>
        </ul>
        <div class="burger">
            <i class="fas fa-bars"></i>
        </div>
    </nav>
    <!-- Sección de Videojuegos -->
    <section class="videojuegos">
        <h2>Área de Videojuegos</h2>
        <div class="card-container">
            <!-- Área 1: Introducción -->
            <div class="card">
                <h3>Introducción</h3>
                <ul>
                    <li><button class="game-button" data-game="conceptos">Conceptos de software</button></li>
                    <li><button class="game-button" data-game="clasificacion">Clasificación de software</button></li>
                    <li><button class="game-button" data-game="sopa">Sopa de software</button></li>
                </ul>
            </div>

            <!-- Áreas adicionales -->
            <div class="card">
                <h3>Área 2</h3>
                <p>Próximamente...</p>
            </div>
            <div class="card">
                <h3>Área 3</h3>
                <p>Próximamente...</p>
            </div>
        </div>
    </section>

    <!-- JavaScript -->
    <script>
        // JavaScript para manejar los clics de los botones de juego
        document.addEventListener('DOMContentLoaded', () => {
            const gameButtons = document.querySelectorAll('.game-button');

            gameButtons.forEach(button => {
                button.addEventListener('click', (event) => {
                    const game = event.target.getAttribute('data-game');
                    console.log(`Juego seleccionado: ${game}`);

                    // Aquí puedes añadir lógica para cargar o redirigir a cada juego
                    if (game === 'conceptos') {
                        alert("Iniciando juego: Conceptos de software");
                         window.location.href = 'Concepto de Software.html';
                    } else if (game === 'clasificacion') {
                        alert("Iniciando juego: Clasificación de software");
                        // window.location.href = 'ruta_clasificacion.html';
                    } else if (game === 'sopa') {
                        alert("Iniciando juego: Sopa de software");
                         window.location.href = 'SopaDeLetras.html';
                    }
                });
            });
        });
    </script>
</body>
</html>
